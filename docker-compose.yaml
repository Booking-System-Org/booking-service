services:
  booking-service:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: booking-service
    restart: on-failure
    command: npm run start
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - .:/home/node
      - node_modules:/home/node/node_modules
    networks:
      - booking-network

networks:
  booking-network:
    name: booking-network
    driver: bridge
    external: true

volumes:
  node_modules:
